language: ruby

dist: trusty

env:
  - BASE_URL=http://localhost:3000

install: bundle install

addons:
  postgresql: '9.6'
  code_climate:
    repo_token:
      secure: 

      secure: 
      secure: 
before_script:
  - psql -c 'create database appetype_test;' -U postgres
  - bundle exec rails db:migrate RAILS_ENV=test

script:
  - bundle exec rubocop
  - bundle exec rspec

after_success:
  - bundle exec codeclimate-test-reporter
  
deploy:
  provider: heroku
  api_key:
    secure: 
  app: appetype-food
  on:
    branch: master
  run:
    - bundle exec rake db:migrate
