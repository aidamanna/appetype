language: ruby

dist: trusty

env:
  - BASE_URL=http://localhost:3000

install: bundle install

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database appetype_test;' -U postgres
  - bundle exec rails db:migrate RAILS_ENV=test

script:
  - bundle exec rubocop
  - bundle exec rspec
